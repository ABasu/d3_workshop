<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body>
		<h1>Hello, World</h1>
		<p>This is a simple web page.</p>
		<p class='mystyle'>...with two paragraphs.</p>

		<script type='text/javascript'>
			d3.select('h1')
				.style({
					color: 'blue'
					});

			d3.select('body')
				.append('p')
				.text('This is a new paragraph generated by D3')
				.style({
					color: 'red'
					});

		</script>
</body>
</html>
